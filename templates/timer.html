<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تایمر شمارش معکوس</title>
<style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background: #e8f0fe; }
    h1 { color: #34495e; }
    .container { max-width: 600px; margin: auto; padding: 20px; background: #ffffff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    input { font-size: 16px; padding: 8px; margin: 10px; width: 80px; text-align: center; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px; }
    #countdown { font-size: 40px; margin-top: 20px; color: #e74c3c; }
    a { display: inline-block; margin-top: 20px; color: #2980b9; font-weight: bold; text-decoration: none; }
</style>
</head>
<body>
<div class="container">
    <h1>تایمر شمارش معکوس</h1>
    <p>مدت زمان را به ثانیه وارد کنید و روی شروع کلیک کنید:</p>
    <input type="number" id="seconds" placeholder="ثانیه" min="1">
    <button onclick="startTimer()">شروع</button>
    <div id="countdown">00:00</div>
    <a href="/">بازگشت به صفحه اصلی</a>
</div>

<script>
let timer;
function startTimer() {
    clearInterval(timer);
    let sec = parseInt(document.getElementById("seconds").value);
    if (isNaN(sec) || sec <= 0) { alert("لطفاً عدد معتبر وارد کنید."); return; }
    updateDisplay(sec);
    timer = setInterval(() => {
        sec--;
        if (sec < 0) { clearInterval(timer); alert("زمان تمام شد!"); return; }
        updateDisplay(sec);
    }, 1000);
}

function updateDisplay(sec) {
    let m = Math.floor(sec / 60);
    let s = sec % 60;
    document.getElementById("countdown").textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}
</script>
</body>
</html>
