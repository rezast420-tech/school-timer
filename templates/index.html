<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تایمر معکوس - تا مهری متفاوت</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* برای وسط‌چین افقی */
        }
        h1 {
            font-size: 2.5em; 
            margin-bottom: 30px;
        }
        #timer {
            font-size: 2.5em;   /* فونت درشت‌تر */
            background: rgba(0,0,0,0.4);
            padding: 30px 40px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>شمارش معکوس تا اول مهر ۱۴۰۴<br>(  مهری متفاوت را برای شما آرزومندم.یاورزاده.   )</h1>
    <div id="timer">...</div>

   <script>
    // تاریخ مقصد: ۱ مهر ۱۴۰۴ (۲۳ سپتامبر ۲۰۲۵ - ساعت ۸:۰۰ به وقت ایران)
    const countdownDate = new Date(Date.UTC(2025, 8, 23, 4, 30, 0)).getTime();

    function updateTimer() {
        const now = new Date().getTime();
        const distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById("timer").innerHTML = "شروع مهری متفاوت را به شما تبریک می گویم.یاورزاده 🎉";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // ترتیب درست نمایش
        document.getElementById("timer").innerHTML =
            days + " روز " + " : " +
            hours + " ساعت " + " : " +
            minutes + " دقیقه " + " : " +
            seconds + " ثانیه ";
    }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
